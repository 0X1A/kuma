[linux.project]
name = "kuma_tests"
compiler = "g++"
target = ["test_display", "test_window"]
lang = "cpp"
cflags = ["std=c++11", "O2", "Wall", "Wextra", "static"]
inc = ["../src","catch","`pkg-config --cflags sdl2 lua5.3`", "/usr/include/yaml-cpp", ]
libs = [
	"kuma",
	"`pkg-config --libs sdl2 SDL2_image SDL2_ttf SDL2_mixer lua5.3 yaml-cpp`",
]
lib_dir = ["../"]
static_lib = false

[linux.doc]
doc = [
	"valgrind ./test_window",
	"valgrind ./test_display",
]
